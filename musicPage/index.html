<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            border: 1px solid red;
            padding: 5px;
            position: relative;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
        }

        nav ul {
            display: none;
            position: absolute;
            background-color: black;
            padding: 10px;
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .song-list {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .song-list th, .song-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid red;
            height: 150px;
        }

        .album-cover {
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: relative;
        }

        .play-button {
            font-size: 2em;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .album-cover:hover .play-button {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: rgb(255, 255, 255);
            border-top: 2px solid rgb(255, 255, 255);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px 20px;
            border-top: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .player-controls {
            display: flex;
            align-items: center;
        }

        .player-controls i {
            font-size: 1.5em;
            color: red;
            margin: 0 10px;
            cursor: pointer;
        }

        .playbar {
            width: 100%;
            max-width: 300px;
            margin: 0 10px;
        }

        .volume-bar {
            max-width: 100px;
            margin-left: 20px;
        }

        .song-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .current-album-cover {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .song-info h4 {
            margin: 0;
            font-size: 1em;
            color: white;
        }

        .song-info span {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <nav>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <table class="song-list">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Song Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="album-cover">
                            <img src="Something's Knocking.jpg" alt="SomethingsKnocking" class="album-cover">
                            <i class="fas fa-play play-button" data-audio="somethingsKnocking.mp3" data-title="SomethingsKnocking" data-length="2:14"></i>
                        </div>
                    </td>
                    <td>SomethingsKnocking</td>
                    <td>Nov 17, 2024</td>
                    <td>2:14</td>
                </tr>
                <tr>
                    <td>
                        <div class="album-cover">
                            <img src="IMissJackson.jpg" alt="IMissJackson" class="album-cover">
                            <i class="fas fa-play play-button" data-audio="IMissJackson.mp3" data-title="IMissJackson" data-length="3:50"></i>
                        </div>
                    </td>
                    <td>IMissJackson</td>
                    <td>Oct 10, 2024</td>
                    <td>3:50</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <div class="music-player" id="musicPlayer" style="display: none;">
        <div class="player-controls">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play" id="playPause"></i>
            <i class="fas fa-forward" id="next"></i>
            <i class="fas fa-random" id="shuffle"></i>
        </div>
        <input type="range" id="seekBar" min="0" max="100" value="0" class="playbar">
        <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.5" class="volume-bar">
        <div class="song-info">
            <img id="currentAlbumCover" class="current-album-cover" src="" alt="Album Cover">
            <div>
                <h4 id="songTitle">Title</h4>
                <span id="songTime">0:00 / 0:00</span>
            </div>
        </div>
    </div>

    <script>
        const playButtons = document.querySelectorAll('.play-button');
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseButton = document.getElementById('playPause');
        const songTitle = document.getElementById('songTitle');
        const songTime = document.getElementById('songTime');
        const seekBar = document.getElementById('seekBar');
        const volumeBar = document.getElementById('volumeBar');
        const currentAlbumCover = document.getElementById('currentAlbumCover');

        let currentAudio = null;
        let currentSongIndex = 0;

        function loadSong(button) {
            const audioSrc = button.getAttribute('data-audio');
            const title = button.getAttribute('data-title');
            const length = button.getAttribute('data-length');
            const cover = button.closest('.album-cover').querySelector('img').src;

            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(audioSrc);
            currentAudio.volume = volumeBar.value;

            songTitle.textContent = title;
            songTime.textContent = `0:00 / ${length}`;
            currentAlbumCover.src = cover;
            musicPlayer.style.display = 'flex';

            currentAudio.play();
            playPauseButton.classList.replace('fa-play', 'fa-pause');

            currentAudio.ontimeupdate = () => {
                const currentTime = currentAudio.currentTime;
                const duration = currentAudio.duration || 1;
                seekBar.value = (currentTime / duration) * 100;
                songTime.textContent = `${formatTime(currentTime)} / ${length}`;
            };

            currentAudio.onended = nextSong;
        }

        function togglePlayPause() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playPauseButton.classList.replace('fa-play', 'fa-pause');
                } else {
                    currentAudio.pause();
                    playPauseButton.classList.replace('fa-pause', 'fa-play');
                }
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playButtons.length;
            loadSong(playButtons[currentSongIndex]);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playButtons.length) % playButtons.length;
            loadSong(playButtons[currentSongIndex]);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        volumeBar.addEventListener('input', () => {
            if (currentAudio) {
                currentAudio.volume = volumeBar.value;
            }
        });

        seekBar.addEventListener('input', (e) => {
            if (currentAudio) {
                currentAudio.currentTime = (e.target.value / 100) * currentAudio.duration;
            }
        });

        playPauseButton.addEventListener('click', togglePlayPause);
        document.getElementById('next').addEventListener('click', nextSong);
        document.getElementById('prev').addEventListener('click', prevSong);

        playButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(button);
            });
        });
    </script>
</body>
</html>
