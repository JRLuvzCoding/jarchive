<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            border: 1px solid red;
            padding: 5px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            clip: rect(0, 0, 0, 0);
        }

        .jarchive-dot-net::before {
            top: -2px;
            left: -2px;
            text-shadow: 1px 0 red;
            animation: glitch-top 2s infinite ease-in-out alternate-reverse;
        }

        .jarchive-dot-net::after {
            top: 2px;
            left: 2px;
            text-shadow: -1px 0 blue;
            animation: glitch-bottom 2s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch-top {
            0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
            20% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, -2px); }
            40% { clip: rect(10px, 9999px, 20px, 0); transform: translate(2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-2px, 2px); }
            80% { clip: rect(30px, 9999px, 40px, 0); transform: translate(2px, -2px); }
            100% { clip: rect(40px, 9999px, 50px, 0); transform: translate(0); }
        }

        @keyframes glitch-bottom {
            0% { clip: rect(50px, 9999px, 60px, 0); transform: translate(0); }
            20% { clip: rect(40px, 9999px, 50px, 0); transform: translate(2px, 2px); }
            40% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(2px, -2px); }
            80% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-2px, 2px); }
            100% { clip: rect(0, 9999px, 10px, 0); transform: translate(0); }
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: rgb(250, 248, 248);
            margin: 6px 0;
            transition: 0.4s;
        }

        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .middle-header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        .song-list {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .song-list th, .song-list td {
            padding: 5px; /* Reduced padding for cleaner look */
            text-align: left;
            border-bottom: 1px solid red;
            height: 80px; /* Adjusted row height */
            vertical-align: middle;
            overflow: hidden;
        }

        .song-list th {
            color: rgb(253, 253, 253);
            font-size: 1em;
        }

        .song-list td {
            color: white;
            font-size: 0.9em;
        }

        .album-cover {
            width: 60px; /* Smaller album cover for cleaner look */
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .play-button {
            font-size: 1.2em; /* Slightly smaller play button */
            color: rgb(255, 255, 255);
            cursor: pointer;
            margin-right: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: rgb(255, 255, 255);
            border-top: 2px solid rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <div class="middle-header">Music</div>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <table class="song-list">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Song Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fas fa-play play-button" data-audio="soemthingsKnocking.wav"></i></td>
                    <td><img src="Something's Knocking.jpg" alt="SomethingsKnocking" class="album-cover"></td>
                    <td>SomethingsKnocking</td>
                    <td>Nov 17, 2024</td>
                    <td>2:14</td>
                </tr>
                <tr>
                    <td><i class="fas fa-play play-button" data-audio="IMissJackson.mp3"></i></td>
                    <td><img src="IMissJackson.jpg" alt="IMissJackson" class="album-cover"></td>
                    <td>IMissJackson</td>
                    <td>Oct 10, 2024</td>
                    <td>3:50</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }

        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', () => {
                const audioSrc = button.getAttribute('data-audio');
                
                // Stop any currently playing audio
                document.querySelectorAll('audio').forEach(audio => {
                    audio.pause();
                    audio.remove();
                });

                // Create a new audio element and play it
                const audio = new Audio(audioSrc);
                audio.play();

                // Change button icon to pause and reset others
                document.querySelectorAll('.play-button').forEach(btn => btn.classList.replace('fa-pause', 'fa-play'));
                button.classList.replace('fa-play', 'fa-pause');

                // Reset the button when audio ends
                audio.onended = () => button.classList.replace('fa-pause', 'fa-play');
            });
        });
    </script>
</body>
</html>
