<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            height: 80px; /* Set a consistent height */
        }

        .jarchive-dot-net {
            position: relative;
            font-size: 2.5em; /* Adjusted font size for prominence */
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            text-shadow:
                0 0 5px red,
                0 0 10px red,
                0 0 20px red,
                0 0 40px red,
                0 0 80px red;
            margin: 0 20px; /* Added margin for spacing */
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            clip: rect(0, 0, 0, 0);
        }

        .jarchive-dot-net::before {
            top: -2px;
            left: -2px;
            text-shadow: 1px 0 red;
            animation: glitch-top 2s infinite ease-in-out alternate-reverse;
        }

        .jarchive-dot-net::after {
            top: 2px;
            left: 2px;
            text-shadow: -1px 0 blue;
            animation: glitch-bottom 2s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch-top {
            0% {
                clip: rect(0, 9999px, 0, 0);
                transform: translate(0);
            }
            20% {
                clip: rect(0, 9999px, 10px, 0);
                transform: translate(-2px, -2px);
            }
            40% {
                clip: rect(10px, 9999px, 20px, 0);
                transform: translate(2px, 0);
            }
            60% {
                clip: rect(20px, 9999px, 30px, 0);
                transform: translate(-2px, 2px);
            }
            80% {
                clip: rect(30px, 9999px, 40px, 0);
                transform: translate(2px, -2px);
            }
            100% {
                clip: rect(40px, 9999px, 50px, 0);
                transform: translate(0);
            }
        }

        @keyframes glitch-bottom {
            0% {
                clip: rect(50px, 9999px, 60px, 0);
                transform: translate(0);
            }
            20% {
                clip: rect(40px, 9999px, 50px, 0);
                transform: translate(2px, 2px);
            }
            40% {
                clip: rect(30px, 9999px, 40px, 0);
                transform: translate(-2px, 0);
            }
            60% {
                clip: rect(20px, 9999px, 30px, 0);
                transform: translate(2px, -2px);
            }
            80% {
                clip: rect(10px, 9999px, 20px, 0);
                transform: translate(-2px, 2px);
            }
            100% {
                clip: rect(0, 9999px, 10px, 0);
                transform: translate(0);
            }
        }

        /* Hamburger menu styles */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Hide the menu by default */
        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid red;
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        /* Show the menu when the menu-icon is clicked */
        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh; /* Ensures it takes at least the full viewport */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .music-showcase {
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
        }

        .track {
            margin-bottom: 60px;
            text-align: center;
        }

        .track-title {
            font-size: 1.8em;
            color: red; /* Changed to match main page */
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }

        .track-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Retro-themed audio player styles */
        audio {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #111;
            border: 1px solid red; /* Changed to match main page */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Red glow */
            filter: contrast(1.2) saturate(1.5) drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            image-rendering: pixelated; /* Adds pixelated look */
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red; /* Changed to match main page */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red; /* Changed to match main page */
            border-top: 2px solid red; /* Changed to match main page */
        }
    </style>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; width: 100%; height: 100%; background: black; color: red; display: flex; justify-content: center; align-items: center;">
        <h1>Loading...</h1>
    </div>

    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Optional Page Title -->
        <h2 class="page-title">Music</h2>

        <div class="music-showcase">

            <!-- Track 1 -->
            <div class="track">
                <h2 class="track-title">IMissJackson</h2>
                <p class="track-description">A song I wrote for my biggest hater</p>
                <audio controls>
                    <source src="IMissJackson.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Track 2 -->
            <div class="track">
                <h2 class="track-title">SomethingsKnocking</h2>
                <p class="track-description">This is a description for Song 2.</p>
                <audio controls>
                    <source src="song2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Add more tracks as needed -->

        </div>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <button id="backToTop">Back to Top</button>

    <script>
        // Loading screen removal
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Toggle menu functionality
        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }
    </script>
</body>
</html>
