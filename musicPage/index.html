<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            border: 1px solid red;
            padding: 5px;
            display: inline-block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .page-title {
            font-size: 2em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
            text-align: center;
        }

        .song-list {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .song-list th,
        .song-list td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid red;
        }

        .song-list th {
            color: red;
            font-size: 1.2em;
            text-shadow: 0 0 10px red;
        }

        .song-list td {
            color: white;
        }

        .album-cover {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        <a href="../">
            <div class="jarchive-dot-net">JARCHIVE.NET</div>
        </a>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="page-title">Music</h2>

        <table class="song-list">
            <thead>
                <tr>
                    <th>Album Cover</th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Song Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="album-cover1.jpg" alt="IMissJackson" class="album-cover"></td>
                    <td>IMissJackson</td>
                    <td>Aug 12, 2018</td>
                    <td>3:45</td>
                </tr>
                <tr>
                    <td><img src="album-cover2.jpg" alt="SomethingsKnocking" class="album-cover"></td>
                    <td>SomethingsKnocking</td>
                    <td>Aug 12, 2018</td>
                    <td>4:12</td>
                </tr>
                <!-- Add more songs as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>
</body>
</html>
