<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('../file-qNJ2r3YByA3LbPQnduwxrQUF.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .jarchive-dot-net {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
            z-index: 1;
            border: 2px solid red;
            padding: 10px;
        }

        .glitch {
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            display: inline-block;
        }

        h1.glitch {
            font-size: 2.5em;
            color: red;
            text-shadow: 0 0 10px red;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            animation: glitch-animation 3s infinite;
        }

        .glitch::before {
            color: red;
            text-shadow: 0 0 10px red;
            z-index: -1;
            clip: rect(5px, 900px, 80px, 0);
        }

        .glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(10px, 900px, 85px, 0);
            animation: glitch-animation 3s infinite alternate;
        }

        @keyframes glitch-animation {
            0% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
            10% { clip: rect(0, 900px, 10px, 0); transform: translate(-2px, 0); }
            20% { clip: rect(10px, 900px, 20px, 0); transform: translate(2px, 0); }
            30% { clip: rect(0, 900px, 30px, 0); transform: translate(-2px, 0); }
            40% { clip: rect(20px, 900px, 40px, 0); transform: translate(2px, 0); }
            50% { clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(0, 900px, 60px, 0); transform: translate(2px, 0); }
            70% { clip: rect(10px, 900px, 70px, 0); transform: translate(0); }
            80% { clip: rect(0, 900px, 80px, 0); transform: translate(-2px, 0); }
            90% { clip: rect(20px, 900px, 90px, 0); transform: translate(2px, 0); }
            100% { clip: rect(0, 900px, 100px, 0); transform: translate(0); }
        }

        /* Hamburger menu styles */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Hide the menu by default */
        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid red;
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        /* Show the menu when the menu-icon is clicked */
        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh; /* Ensures it takes at least the full viewport */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .music-showcase {
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
        }

        .track {
            margin-bottom: 60px;
            text-align: center;
        }

        .track-title {
            font-size: 1.8em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }

        .track-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Retro-themed audio player styles with pixelation */
        audio {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: black;
            border: 1px solid red;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            filter: contrast(1.2) saturate(1.5) drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            image-rendering: pixelated; /* Adds pixelated look */
        }

        /* Social media links */
        .social-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: red;
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; width: 100%; height: 100%; background: black; color: red; display: flex; justify-content: center; align-items: center;">
        <h1>Loading...</h1>

    <header>

        <h1 class="glitch" data-text="Music">Music</h1>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>

    </header>

    <div class="content">
        <div class="music-showcase">

            <!-- Add more tracks as needed -->

        </div>

        <div class="social-links">
            <a href="https://x.com/Jonathan_5910_" target="_blank" aria-label="Follow on Twitter"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.linkedin.com/in/jonathan-rodriguezjarchive/" target="_blank" aria-label="Connect on LinkedIn"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://www.instagram.com/_jrrodriguezzz/" target="_blank" aria-label="Follow on Instagram"><i class="fab fa-instagram"></i> Instagram</a>

    </div>

    <footer>
        <p>Â© 2024 JARCHIVE. All rights reserved.</p>
    </footer>

    <button id="backToTop">Back to Top</button>

    <script>
        // Loading screen removal
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Toggle menu functionality
        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }
    </script>
</body>
</html>
