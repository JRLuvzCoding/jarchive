<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            border: 1px solid red;
            padding: 5px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            clip: rect(0, 0, 0, 0);
        }

        .jarchive-dot-net::before {
            top: -2px;
            left: -2px;
            text-shadow: 1px 0 red;
            animation: glitch-top 2s infinite ease-in-out alternate-reverse;
        }

        .jarchive-dot-net::after {
            top: 2px;
            left: 2px;
            text-shadow: -1px 0 blue;
            animation: glitch-bottom 2s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch-top {
            0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
            20% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, -2px); }
            40% { clip: rect(10px, 9999px, 20px, 0); transform: translate(2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-2px, 2px); }
            80% { clip: rect(30px, 9999px, 40px, 0); transform: translate(2px, -2px); }
            100% { clip: rect(40px, 9999px, 50px, 0); transform: translate(0); }
        }

        @keyframes glitch-bottom {
            0% { clip: rect(50px, 9999px, 60px, 0); transform: translate(0); }
            20% { clip: rect(40px, 9999px, 50px, 0); transform: translate(2px, 2px); }
            40% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(2px, -2px); }
            80% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-2px, 2px); }
            100% { clip: rect(0, 9999px, 10px, 0); transform: translate(0); }
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: calc(100vh - 80px); /* Footer + Player Adjustment */
        }

        .middle-header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }

        .song-list {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .song-list th, .song-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid red;
            height: 150px;
            vertical-align: middle;
            overflow: hidden;
        }

        .song-list th {
            color: rgb(253, 253, 253);
            font-size: 1.2em;
        }

        .song-list td {
            color: white;
            font-size: 1em;
        }

        .album-cover {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            position: relative;
            display: inline-block;
        }

        .play-button {
            font-size: 2em;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .album-cover:hover .play-button {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: rgb(255, 255, 255);
            border-top: 2px solid rgb(255, 255, 255);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px 20px;
            border-top: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .player-controls {
            display: flex;
            align-items: center;
        }

        .player-controls i {
            font-size: 1.5em;
            color: red;
            margin: 0 10px;
            cursor: pointer;
        }

        .playbar {
            width: 100%;
            max-width: 400px;
            margin: 0 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .song-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .song-info h4 {
            margin: 0;
            font-size: 1em;
            color: white;
        }

        .song-info span {
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <div class="middle-header">Music</div>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <table class="song-list">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Song Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="album-cover">
                            <img src="Something's Knocking.jpg" alt="SomethingsKnocking" class="album-cover">
                            <i class="fas fa-play play-button" data-audio="somethingsKnocking.mp3" data-title="SomethingsKnocking" data-length="2:14"></i>
                        </div>
                    </td>
                    <td>SomethingsKnocking</td>
                    <td>Nov 17, 2024</td>
                    <td>2:14</td>
                </tr>
                <tr>
                    <td>
                        <div class="album-cover">
                            <img src="IMissJackson.jpg" alt="IMissJackson" class="album-cover">
                            <i class="fas fa-play play-button" data-audio="IMissJackson.mp3" data-title="IMissJackson" data-length="3:50"></i>
                        </div>
                    </td>
                    <td>IMissJackson</td>
                    <td>Oct 10, 2024</td>
                    <td>3:50</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <div class="music-player" id="musicPlayer" style="display: none;">
        <div class="player-controls">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play" id="playPause"></i>
            <i class="fas fa-forward" id="next"></i>
            <i class="fas fa-random" id="shuffle"></i>
        </div>
        <input type="range" id="seekBar" min="0" max="100" value="0" class="playbar">
        <div class="song-info">
            <h4 id="songTitle">Title</h4>
            <span id="songTime">0:00 / 0:00</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }

        const playButtons = document.querySelectorAll('.play-button');
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseButton = document.getElementById('playPause');
        const songTitle = document.getElementById('songTitle');
        const songTime = document.getElementById('songTime');
        const seekBar = document.getElementById('seekBar');
        const songs = Array.from(playButtons);
        let currentAudio = null;
        let isPlaying = false;
        let currentSongIndex = 0;

        function loadSong(index) {
            const button = songs[index];
            const audioSrc = button.getAttribute('data-audio');
            const title = button.getAttribute('data-title');
            const length = button.getAttribute('data-length');

            if (currentAudio) currentAudio.pause();

            currentAudio = new Audio(audioSrc);
            updatePlayerUI(title, length);
            currentAudio.play();
            isPlaying = true;

            currentAudio.ontimeupdate = updateSeekBar;
            currentAudio.onended = nextSong;
        }

        function togglePlayPause() {
            if (!currentAudio) return;
            if (isPlaying) {
                currentAudio.pause();
                playPauseButton.classList.replace('fa-pause', 'fa-play');
            } else {
                currentAudio.play();
                playPauseButton.classList.replace('fa-play', 'fa-pause');
            }
            isPlaying = !isPlaying;
        }

        function updatePlayerUI(title, length) {
            songTitle.textContent = title;
            songTime.textContent = `0:00 / ${length}`;
            musicPlayer.style.display = 'flex';
            playPauseButton.classList.replace('fa-play', 'fa-pause');
        }

        function updateSeekBar() {
            const currentTime = currentAudio.currentTime;
            const duration = currentAudio.duration;
            seekBar.value = (currentTime / duration) * 100;

            const formattedTime = formatTime(currentTime);
            songTime.textContent = `${formattedTime} / ${formatTime(duration)}`;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        document.getElementById('next').addEventListener('click', nextSong);
        document.getElementById('prev').addEventListener('click', prevSong);

        playButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(index);
            });
        });

        function resetPlayButton() {
            playPauseButton.classList.replace('fa-pause', 'fa-play');
            isPlaying = false;
        }

        seekBar.addEventListener('input', (e) => {
            if (currentAudio) {
                const seekTo = (e.target.value / 100) * currentAudio.duration;
                currentAudio.currentTime = seekTo;
            }
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
    </script>
</body>
</html>
