<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 0 5px red,
                0 0 10px red,
                0 0 20px red,
                0 0 40px red,
                0 0 80px red;
            border: 1px solid red;
            padding: 5px;
            display: inline-block;
        }

        nav {
            position: relative;
            z-index: 2;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid red;
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .page-title {
            font-size: 2em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
        }

        .music-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin: 40px auto;
        }

        .track-grid {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid red;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        .album-cover {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .track-details {
            margin-top: 10px;
        }

        .track-title {
            font-size: 1.5em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 5px;
        }

        .track-length {
            font-size: 1em;
            color: white;
            margin-bottom: 10px;
        }

        .track-description {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            background-color: #111;
            border: 1px solid red;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 2px solid red;
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; width: 100%; height: 100%; background: black; color: red; display: flex; justify-content: center; align-items: center;">
        <h1>Loading...</h1>
    </div>

    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="page-title">Music</h2>

        <div class="music-showcase">
            <!-- Track 1 -->
            <div class="track-grid">
                <img src="album-cover1.jpg" alt="IMissJackson Album Cover" class="album-cover">
                <div class="track-details">
                    <h2 class="track-title">IMissJackson</h2>
                    <p class="track-length">Length: 3:45</p>
                    <p class="track-description">A song I wrote for my biggest hater.</p>
                    <audio controls>
                        <source src="IMissJackson.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <!-- Track 2 -->
            <div class="track-grid">
                <img src="album-cover2.jpg" alt="SomethingsKnocking Album Cover" class="album-cover">
                <div class="track-details">
                    <h2 class="track-title">SomethingsKnocking</h2>
                    <p class="track-length">Length: 4:12</p>
                    <p class="track-description">This is a description for Song 2.</p>
                    <audio controls>
                        <source src="song2.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <button id="backToTop">Back to Top</button>

    <script>
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }
    </script>
</body>
</html>
