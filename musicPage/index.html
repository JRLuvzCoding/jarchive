<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Music</title>
    <link rel="icon" href="../icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./Chillback-ground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 40px red;
            border: 1px solid red;
            padding: 5px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            clip: rect(0, 0, 0, 0);
        }

        .jarchive-dot-net::before {
            top: -2px;
            left: -2px;
            text-shadow: 1px 0 red;
            animation: glitch-top 2s infinite ease-in-out alternate-reverse;
        }

        .jarchive-dot-net::after {
            top: 2px;
            left: 2px;
            text-shadow: -1px 0 blue;
            animation: glitch-bottom 2s infinite ease-in-out alternate-reverse;
        }

        @keyframes glitch-top {
            0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
            20% { clip: rect(0, 9999px, 10px, 0); transform: translate(-2px, -2px); }
            40% { clip: rect(10px, 9999px, 20px, 0); transform: translate(2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-2px, 2px); }
            80% { clip: rect(30px, 9999px, 40px, 0); transform: translate(2px, -2px); }
            100% { clip: rect(40px, 9999px, 50px, 0); transform: translate(0); }
        }

        @keyframes glitch-bottom {
            0% { clip: rect(50px, 9999px, 60px, 0); transform: translate(0); }
            20% { clip: rect(40px, 9999px, 50px, 0); transform: translate(2px, 2px); }
            40% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(2px, -2px); }
            80% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-2px, 2px); }
            100% { clip: rect(0, 9999px, 10px, 0); transform: translate(0); }
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        nav ul {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            border: 2px solid red;
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        .page-title {
            font-size: 2em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
            text-align: center;
        }

        .song-list {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .song-list th, .song-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid red;
            height: 100px;
            vertical-align: middle;
            overflow: hidden;
        }

        .song-list th {
            color: red;
            font-size: 1.2em;
        }

        .song-list td {
            color: white;
            font-size: 0.9em; /* Adjust to fit image row height */
        }

        .album-cover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 2px solid red;
        }
    </style>
</head>
<body>
    <header>
        <a href="../">
            <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        </a>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="menuLinks">
                <li><a href="../">Home</a></li>
                <li><a href="../blog/">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2 class="page-title">Music</h2>

        <table class="song-list">
            <thead>
                <tr>
                    <th>Album Cover</th>
                    <th>Title</th>
                    <th>Date Added</th>
                    <th>Song Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="album-cover1.jpg" alt="IMissJackson" class="album-cover"></td>
                    <td>IMissJackson</td>
                    <td>Aug 12, 2018</td>
                    <td>3:45</td>
                </tr>
                <tr>
                    <td><img src="album-cover2.jpg" alt="SomethingsKnocking" class="album-cover"></td>
                    <td>SomethingsKnocking</td>
                    <td>Aug 12, 2018</td>
                    <td>4:12</td>
                </tr>
                <!-- Add more songs as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE.NET. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuLinks');
            menu.classList.toggle('show-menu');
        }
    </script>
</body>
</html>
