<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARCHIVE.NET - Media</title>
    <link rel="icon" href="../Icons/Icon website.png" type="image/png">
    <link rel="stylesheet" href="../shared/loading-overlay.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* Minimal Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.7;
        }

        /* Tab Navigation - Skrillex Inspired */
        .tab-nav {
            display: flex;
            gap: 30px;
            position: relative;
        }

        .tab-btn {
            background: none;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            padding: 5px 0;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            opacity: 0.8;
        }

        .tab-btn.active {
            opacity: 1;
        }

        /* Animated Underline */
        .tab-underline {
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 1px;
            background: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Edge-to-Edge Masonry Gallery */
        .photo-gallery,
        .video-gallery {
            margin-top: 60px;
            column-count: 4;
            column-gap: 0;
            line-height: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Hide inactive gallery */
        .photo-gallery.hidden,
        .video-gallery.hidden {
            display: none;
        }

        .media-item {
            break-inside: avoid;
            display: block;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .media-item:hover {
            opacity: 0.85;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .modal-video {
            max-width: 100%;
            max-height: 90vh;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        /* Navigation Arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 2em;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Columns */
        @media (max-width: 1400px) {
            .photo-gallery,
            .video-gallery {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .photo-gallery,
            .video-gallery {
                column-count: 2;
            }

            .tab-nav {
                gap: 20px;
            }

            .tab-btn {
                font-size: 0.9em;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 600px) {
            .photo-gallery,
            .video-gallery {
                column-count: 1;
            }

            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .tab-nav {
                gap: 15px;
            }

            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .modal-prev {
                left: 10px;
            }

            .modal-next {
                right: 10px;
            }
        }
    </style>
</head>

<script>
    // ========================================
    // TAB NAVIGATION SYSTEM
    // ========================================
    
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabUnderline = document.querySelector('.tab-underline');
    const photoGallery = document.getElementById('photoGallery');
    const videoGallery = document.getElementById('videoGallery');
    
    let currentTab = 'photo';
    
    // Initialize underline position
    function initUnderline() {
        const activeBtn = document.querySelector('.tab-btn.active');
        if (activeBtn) {
            updateUnderline(activeBtn);
        }
    }
    
    // Update underline position
    function updateUnderline(button) {
        const btnRect = button.getBoundingClientRect();
        const navRect = button.parentElement.getBoundingClientRect();
        const left = btnRect.left - navRect.left;
        const width = btnRect.width;
        
        tabUnderline.style.left = `${left}px`;
        tabUnderline.style.width = `${width}px`;
    }
    
    // Switch tabs
    function switchTab(tabName) {
        if (currentTab === tabName) return;
        
        currentTab = tabName;
        
        // Update button states
        tabButtons.forEach(btn => {
            if (btn.dataset.tab === tabName) {
                btn.classList.add('active');
                updateUnderline(btn);
            } else {
                btn.classList.remove('active');
            }
        });
        
        // Switch galleries smoothly
        if (tabName === 'photo') {
            videoGallery.classList.add('hidden');
            photoGallery.classList.remove('hidden');
        } else {
            photoGallery.classList.add('hidden');
            videoGallery.classList.remove('hidden');
        }
        
        // Re-initialize modal for active gallery
        initializeModalForActiveGallery();
    }
    
    // Tab button event listeners
    tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            switchTab(btn.dataset.tab);
        });
    });
    
    // Initialize on load
    window.addEventListener('load', initUnderline);
    window.addEventListener('resize', () => {
        const activeBtn = document.querySelector('.tab-btn.active');
        if (activeBtn) updateUnderline(activeBtn);
    });
    
    // ========================================
    // MODAL NAVIGATION SYSTEM
    // ========================================
    
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    let currentIndex = 0;
    let currentMediaItems = [];
    let currentMediaSources = [];
    let currentMediaTypes = [];
    
    // Initialize modal for active gallery
    function initializeModalForActiveGallery() {
        const activeGallery = currentTab === 'photo' ? photoGallery : videoGallery;
        currentMediaItems = Array.from(activeGallery.querySelectorAll('.media-item'));
        
        // Build sources and types arrays
        currentMediaSources = currentMediaItems.map(item => {
            const img = item.querySelector('img');
            const video = item.querySelector('video');
            return img ? img.src : (video ? video.src : '');
        });
        
        currentMediaTypes = currentMediaItems.map(item => {
            return item.dataset.type || 'image';
        });
        
        // Re-attach click listeners
        currentMediaItems.forEach((item, index) => {
            // Remove old listeners by cloning
            const newItem = item.cloneNode(true);
            item.parentNode.replaceChild(newItem, item);
            currentMediaItems[index] = newItem;
            
            newItem.addEventListener('click', () => openModal(index));
        });
    }
    
    // Open modal
    function openModal(index) {
        currentIndex = index;
        displayMedia(currentIndex);
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    
    // Display media (image or video)
    function displayMedia(index) {
        const mediaType = currentMediaTypes[index];
        const mediaSrc = currentMediaSources[index];
        
        if (mediaType === 'video') {
            modalImage.style.display = 'none';
            modalVideo.style.display = 'block';
            modalVideo.src = mediaSrc;
            modalVideo.load();
        } else {
            modalVideo.style.display = 'none';
            modalImage.style.display = 'block';
            modalImage.src = mediaSrc;
        }
    }
    
    // Close modal
    function closeModalFunc() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
        
        // Pause video if playing
        if (modalVideo.style.display === 'block') {
            modalVideo.pause();
            modalVideo.currentTime = 0;
        }
    }
    
    // Navigate to previous media
    function showPrev() {
        const totalItems = currentMediaItems.length;
        if (totalItems === 0) return;
        
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        displayMedia(currentIndex);
    }
    
    // Navigate to next media
    function showNext() {
        const totalItems = currentMediaItems.length;
        if (totalItems === 0) return;
        
        currentIndex = (currentIndex + 1) % totalItems;
        displayMedia(currentIndex);
    }
    
    // Event Listeners
    closeModal.addEventListener('click', closeModalFunc);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);
    
    // Click outside to close
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModalFunc();
        }
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (!modal.classList.contains('active')) return;
        
        if (e.key === 'Escape') {
            closeModalFunc();
        } else if (e.key === 'ArrowLeft') {
            showPrev();
        } else if (e.key === 'ArrowRight') {
            showNext();
        }
    });
    
    // Initialize modal on page load
    document.addEventListener('DOMContentLoaded', () => {
        initializeModalForActiveGallery();
    });
</script>
