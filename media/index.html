        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* Minimal Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .header-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .header-link:hover {
            opacity: 0.7;
        }

        /* Edge-to-Edge Masonry Gallery */
        .media-gallery {
            margin-top: 60px;
            column-count: 4;
            column-gap: 0;
            line-height: 0;
        }

        .media-item {
            break-inside: avoid;
            display: block;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .media-item:hover {
            opacity: 0.85;
        }

        .media-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        /* Navigation Arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 2em;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Columns */
        @media (max-width: 1400px) {
            .media-gallery {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .media-gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .media-gallery {
                column-count: 1;
            }

            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .modal-prev {
                left: 10px;
            }

            .modal-next {
                right: 10px;
            }
        }
    </style>
</head>

<!-- Fullscreen Modal -->
<div class="modal" id="modal">
    <div class="modal-close" id="closeModal">×</div>
    <div class="modal-nav modal-prev" id="prevBtn">‹</div>
    <div class="modal-content">
        <img class="modal-image" id="modalImage" src="" alt="">
    </div>
    <div class="modal-nav modal-next" id="nextBtn">›</div>
</div>

<script>
    // Modal Navigation System
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const mediaItems = document.querySelectorAll('.media-item');

    let currentIndex = 0;
    const totalItems = mediaItems.length;

    // Build media sources array
    const mediaSources = Array.from(mediaItems).map(item => {
        return item.querySelector('img').src;
    });

    // Open modal
    function openModal(index) {
        currentIndex = index;
        modalImage.src = mediaSources[currentIndex];
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModalFunc() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Navigate to previous image
    function showPrev() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        modalImage.src = mediaSources[currentIndex];
    }

    // Navigate to next image
    function showNext() {
        currentIndex = (currentIndex + 1) % totalItems;
        modalImage.src = mediaSources[currentIndex];
    }

    // Event Listeners
    mediaItems.forEach((item, index) => {
        item.addEventListener('click', () => openModal(index));
    });

    closeModal.addEventListener('click', closeModalFunc);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Click outside image to close
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModalFunc();
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (!modal.classList.contains('active')) return;

        if (e.key === 'Escape') {
            closeModalFunc();
        } else if (e.key === 'ArrowLeft') {
            showPrev();
        } else if (e.key === 'ArrowRight') {
            showNext();
        }
    });
</script>
