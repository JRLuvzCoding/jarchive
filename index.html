<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <style>
        body {
            background-image: url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'); /* Ensure the image is in the same directory as index.html */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #0f0;
            background-color: black;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black background for readability */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .blog-post, .music-section {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }
        h2 {
            color: #f00;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #0f0;
        }
        a {
            color: #0f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        audio {
            margin-top: 20px;
        }
        /* Glitch effect */
        @keyframes glitch {
            0% { clip: rect(24px, 9999px, 85px, 0); }
            5% { clip: rect(12px, 9999px, 60px, 0); }
            10% { clip: rect(35px, 9999px, 12px, 0); }
            15% { clip: rect(24px, 9999px, 55px, 0); }
            20% { clip: rect(64px, 9999px, 60px, 0); }
            25% { clip: rect(17px, 9999px, 95px, 0); }
            30% { clip: rect(15px, 9999px, 90px, 0); }
        }
        h1, h2 {
            position: relative;
        }
        h1::before, h2::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 2px;
            text-shadow: -2px 0 #f00;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite;
        }
        h1::before {
            color: #00f;
        }
        h2::before {
            color: #ff0;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-text="JARCHIVE">JARCHIVE</h1>
    </header>
    <div class="content">
        <section class="blog-post">
            <h2 data-text="Jar Blog">Jar Blog</h2>
            <p>Oh Whats Up.</p>
        </section>
        <section class="music-section">
            <h2 data-text="Music Section">Music Section</h2>
            <p>Check out this cool track:</p>
            <audio controls>
                <source src="audio/sample-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
