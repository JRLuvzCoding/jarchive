body {

        url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'), /* Original background image */

            0deg,
            rgba(255, 0, 0, 0.15) 0%, /* Red overlay */
            rgba(0, 0, 0, 0.15) 20%, /* Black overlay */

        );

    background-size: cover, cover; /* Ensure both image and static cover full screen */
    background-position: center;
    background-repeat: no-repeat, repeat; /* Image stays fixed, static repeats */
    color: rgb(255, 255, 255);

        header {

    .jarchive-dot-net {
        font-size: 2.5em;
        color: rgb(0, 0, 0);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow:
            0 0 5px red,
            0 0 10px red,
            0 0 15px black,
            0 0 20px black;
        border: 1px solid red;
        padding: 10px;
        display: inline-block;
        position: relative;
        overflow: hidden;
        width: max-content;
        background-color: black; /* Base black background */
    }

    /* Red moving background layer */
    .jarchive-dot-net::before,
    .jarchive-dot-net::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            180deg,
            red 0%, 
            red 10%, 
            black 10%, 
            black 20%, 
            rgba(255, 0, 0, 0.1) 20%, 
            rgba(0, 0, 0, 0.3) 25%, 
            rgba(0, 0, 0, 0.7) 50%
        ), 
        url('https://i.imgur.com/6pWFXI6.png'); /* Static texture overlay */
        background-size: cover, 100%;
        mix-blend-mode: overlay;
        opacity: 0.8;
    }

    .jarchive-dot-net::before {
        animation: glitch-static 0.5s steps(10) infinite, glitch-horizontal 1s ease-in-out infinite alternate, red-bg-move 4s linear infinite;
    }

    .jarchive-dot-net::after {
        animation: glitch-static 0.3s steps(20) infinite, glitch-horizontal 1.5s ease-in-out infinite reverse, red-bg-move 4s linear infinite reverse;
    }

    /* Text glitch effect for chaos */
    .jarchive-dot-net::before,
    .jarchive-dot-net::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
    }

    .jarchive-dot-net::before {
        text-shadow: 3px 0 red, -5px 0 lime, 2px -2px blue;
        clip-path: polygon(
            0 0,
            100% 5%,
            100% 35%,
            0 25%,
            0 40%,
            100% 45%,
            100% 60%,
            0 60%
        );
        animation: glitch-shift 0.1s infinite ease-in-out alternate-reverse;
    }

    .jarchive-dot-net::after {
        text-shadow: -10px 10px blue, 6px 4px green, -9px -3px red;
        clip-path: polygon(
            0 70%,
            100% 65%,
            100% 100%,
            0 90%,
            0 85%,
            100% 80%,
            100% 95%,
            0 100%
        );
        animation: glitch-pixelate 0.08s infinite linear alternate-reverse;
    }

    /* Animations */
    @keyframes glitch-static {
        0% { opacity: 0.8; }
        50% { opacity: 0.5; }
        100% { opacity: 0.8; }
    }

    @keyframes glitch-horizontal {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-10px, -4px); }
        50% { transform: translate(10px, 4px); }
        75% { transform: translate(-3px, 4px); }
        100% { transform: translate(0, -3px); }
    }

    @keyframes glitch-shift {
        0% { transform: translate(-10px, -5px) skew(2deg, 2deg); }
        20% { transform: translate(5px, 2px); }
        60% { transform: translate(-12px, 8px) skew(-2deg, -1deg); }
        100% { transform: translate(0, 5px); }
    }

    @keyframes glitch-pixelate {
        0% { transform: translate(3px, 3px) scale(1.1); }
        25% { transform: translate(-6px, -8px) scale(1.2); }
        75% { transform: translate(8px, -4px) scale(1.05); }
        100% { transform: translate(0, 0); }
    }

    @keyframes red-bg-move {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 100%; }
    }

    /* Speed glitch on hover */
    .jarchive-dot-net:hover::before,
    .jarchive-dot-net:hover::after {
        animation-duration: 0.4s; /* Faster glitch on hover */
    }

    <script>
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
