<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Themed Blog/Music Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid white;
        }
        .content {
            padding: 20px;
        }
        .blog-post, .music-section {
            margin-bottom: 40px;
        }
        h1, h2, h3 {
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>90s Themed Blog/Music Website</h1>
    </header>
    <div class="content">
        <section class="blog-post">
            <h2>Blog Post Title</h2>
            <p>This is a sample blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        </section>
        <section class="music-section">
            <h2>Music Section</h2>
            <p>Check out this cool track:</p>
            <audio controls>
                <source src="sample-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
