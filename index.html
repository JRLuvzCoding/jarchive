<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <style>
        body {
            background-image: url('file-qNJ2r3YByA3LbPQnduwxrQUF.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            text-align: center;
        }

        /* Glitch text */
        .glitch {
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            display: inline-block;
        }

        /* Make the main title smaller and red */
        h1.glitch {
            font-size: 2.5em; /* Smaller size */
            color: red; /* Change to red */
            text-shadow: 0 0 10px red;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            animation: glitch-animation 3s infinite;
        }

        .glitch::before {
            color: red;
            text-shadow: 0 0 10px red;
            z-index: -1;
            clip: rect(5px, 900px, 80px, 0);
        }

        .glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(10px, 900px, 85px, 0);
            animation: glitch-animation 3s infinite alternate;
        }

        @keyframes glitch-animation {
            0% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
            10% { clip: rect(0, 900px, 10px, 0); transform: translate(-2px, 0); }
            20% { clip: rect(10px, 900px, 20px, 0); transform: translate(2px, 0); }
            30% { clip: rect(0, 900px, 30px, 0); transform: translate(-2px, 0); }
            40% { clip: rect(20px, 900px, 40px, 0); transform: translate(2px, 0); }
            50% { clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(0, 900px, 60px, 0); transform: translate(2px, 0); }
            70% { clip: rect(10px, 900px, 70px, 0); transform: translate(0); }
            80% { clip: rect(0, 900px, 80px, 0); transform: translate(-2px, 0); }
            90% { clip: rect(20px, 900px, 90px, 0); transform: translate(2px, 0); }
            100% { clip: rect(0, 900px, 100px, 0); transform: translate(0); }
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .blog-post, .music-section {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }

        /* Make JR Blog and Music Section smaller and red */
        h2 {
            font-size: 1.2em; /* Smaller size */
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            color: red; /* Change to red */
            text-shadow: 0 0 10px red;
        }

        /* Make the body paragraph text larger */
        p {
            font-size: 1.5em; /* Larger paragraph text */
        }

        h2::before, h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            animation: glitch-animation-slow 3s infinite;
        }

        h2::before {
            color: red;
            text-shadow: 0 0 10px red;
            z-index: -1;
            clip: rect(5px, 900px, 80px, 0);
        }

        h2::after {
            color: blue;
            z-index: -2;
            clip: rect(10px, 900px, 85px, 0);
            animation: glitch-animation-slow 3s infinite alternate;
        }

        @keyframes glitch-animation-slow {
            0% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
            10% { clip: rect(0, 900px, 10px, 0); transform: translate(-1px, 0); }
            20% { clip: rect(10px, 900px, 20px, 0); transform: translate(1px, 0); }
            30% { clip: rect(0, 900px, 30px, 0); transform: translate(-1px, 0); }
            40% { clip: rect(20px, 900px, 40px, 0); transform: translate(1px, 0); }
            50% { clip: rect(10px, 900px, 50px, 0); transform: translate(-1px, 0); }
            60% { clip: rect(0, 900px, 60px, 0); transform: translate(1px, 0); }
            70% { clip: rect(10px, 900px, 70px, 0); transform: translate(0); }
            80% { clip: rect(0, 900px, 80px, 0); transform: translate(-1px, 0); }
            90% { clip: rect(20px, 900px, 90px, 0); transform: translate(1px, 0); }
            100% { clip: rect(0, 900px, 100px, 0); transform: translate(0); }
        }

        .jarchive-dot-net {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
            z-index: 1;
            border: 2px solid red;
            padding: 10px;
        }

        /* Custom audio player styles */
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: black; /* Black background */
            padding: 10px; /* Padding around the controls */
            border-radius: 5px; /* Optional: gives a slight rounded edge */
            border: 1px solid red; /* Reduced border width */
            width: 80%; /* Set a specific width to reduce size */
            max-width: 600px; /* Optional: limit maximum width */
        }

        .control-button {
            background-color: #333; /* Dark grey for the button */
            color: white;
            border: none;
            border-radius: 0; /* Square edges */
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
            width: 80px; /* Fixed width */
        }

        .control-button:hover {
            background-color: #444; /* Slightly lighter on hover */
        }

        .control-slider {
            width: 150px;
            margin-right: 10px;
            background-color: #555; /* Darker background for slider track */
            border: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px; /* Size of the slider thumb */
            height: 15px;
            background-color: red; /* Color of the thumb */
            border-radius: 50%; /* Circular thumb */
        }

        .control-slider::-moz-range-thumb {
            width: 15px; /* Size of the slider thumb */
            height: 15px;
            background-color: red; /* Color of the thumb */
            border-radius: 50%; /* Circular thumb */
        }

        .volume-label {
            color: white;
            margin-left: 5px; /* Space between the slider and label */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch" data-text="JARCHIVE.NET">JARCHIVE.NET</h1>
    </header>
    <div class="content">
        <section class="blog-post">
            <h2 class="glitch" data-text="JR Blog">JR Blog</h2>
            <p>Welcome to the JR Blog. Stay tuned for updates!</p>
        </section>
        <section class="music-section">
            <h2 class="glitch" data-text="Music Section">Music Section</h2>
            <p>Check out this cool track:</p>
            <div class="audio-player">
                <audio id="audio" src="sample_music.mp3"></audio>
                <button id="play-pause" class="control-button">Play</button>
                <input type="range" id="volume" class="control-slider" min="0" max="1" step="0.1" value="1">
                <label for="volume" class="volume-label">Volume</label>
            </div>
        </section>
    </div>
    <div class="jarchive-dot-net">JARCHIVE.NET</div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
