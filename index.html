<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <style>
        body {
            background-image: url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'); /* Ensure the image is in the same directory as index.html */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            color: rgb(255, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black background for readability */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .blog-post, .music-section {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }
        h2 {
            color: #f00;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: rgb(255, 255, 255);
        }
        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        audio {
            margin-top: 20px;
        }
        /* Glitch effect */
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            25% { transform: skew(2deg); }
            50% { transform: skew(-2deg); }
            75% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes glitch-translate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 2px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-clip {
            0% { clip: rect(0, 900px, 0, 0); }
            10%, 90% { clip: rect(0, 900px, 90px, 0); }
            20%, 80% { clip: rect(0, 900px, 70px, 0); }
            30%, 70% { clip: rect(0, 900px, 50px, 0); }
            40%, 60% { clip: rect(0, 900px, 40px, 0); }
            50% { clip: rect(0, 900px, 20px, 0); }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            color: #f00;
            opacity: 0.8;
            z-index: -1;
            animation: glitch-skew 3s infinite ease-in-out, glitch-translate 2s infinite ease-in-out;
        }

        .glitch::before {
            color: #00f;
            left: 2px;
            top: 2px;
            clip: rect(0, 900px, 50px, 0);
            animation: glitch-clip 1.5s infinite linear;
        }

        .glitch::after {
            color: rgb(255, 255, 255);
            left: -2px;
            top: -2px;
            clip: rect(0, 900px, 60px, 0);
            animation: glitch-clip 1s infinite linear reverse;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch" data-text="JARCHIVE">JARCHIVE</h1>
    </header>
    <div class="content">
        <section class="blog-post">
            <h2 class="glitch" data-text="Jar Blog">JR Blog</h2>
            <p>Oh Whats Up.</p>
        </section>
        <section class="music-section">
            <h2 class="glitch" data-text="Music Section">Music Section</h2>
            <p>Check out this cool track:</p>
            <audio controls>
                <source src="audio/sample-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
