<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <link rel="icon" href="icon-website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles omitted for brevity */

        /* Burger Menu Styles */
        .burger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            z-index: 2;
            transition: color 0.3s;
        }
        .burger-menu:hover {
            color: red;
        }

        /* Burger Dropdown Styles */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: black;
            border: 2px solid red;
            border-radius: 5px;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; width: 100%; height: 100%; background: black; color: red; display: flex; justify-content: center; align-items: center;">
        <h1>Loading...</h1>
    </div>

    <header>
        <div class="jarchive-dot-net glitch" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        <h1 class="glitch" data-text="JARCHIVE">JARCHIVE</h1>
        <div class="burger-menu" onclick="toggleDropdown()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="/blog/" class="glitch" data-text="Blog">Blog</a>
            <a href="/musicSelection/" class="glitch" data-text="Music">Music</a>
        </div>
    </header>

    <div class="content">
        <!-- Content sections omitted for brevity -->
    </div>

    <footer>
        <p>Â© 2024 JARCHIVE. All rights reserved.</p>
    </footer>

    <button id="backToTop">Back to Top</button>

    <script>
        // Loading screen removal
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Change track functionality
        function changeTrack(track) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = track;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
