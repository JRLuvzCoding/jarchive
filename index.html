<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <style>
        body {
            background-image: url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'); /* Ensure the image is in the same directory as index.html */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 0, 0);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            text-align: center;
        }

        /* Glitch text for the JARCHIVE.NET in the corner */
        .glitch {
            position: relative;
            font-size: 6em; /* Increased size */
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            display: inline-block;
        }

        .glitch-effect::before, .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-animation 1s infinite;
        }

        .glitch-effect::before {
            top: 2px;
            color: red;
            clip: rect(0, 900px, 70px, 0);
        }

        .glitch-effect::after {
            top: -2px;
            color: blue;
            clip: rect(0, 900px, 50px, 0);
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(40px, 9999px, 100px, 0);
                transform: skew(0.3deg);
            }
            25% {
                clip: rect(20px, 9999px, 60px, 0);
                transform: skew(-0.5deg);
            }
            50% {
                clip: rect(30px, 9999px, 80px, 0);
                transform: skew(0.5deg);
            }
            75% {
                clip: rect(10px, 9999px, 40px, 0);
                transform: skew(-0.3deg);
            }
            100% {
                clip: rect(50px, 9999px, 90px, 0);
                transform: skew(0deg);
            }
        }

        /* Smaller and simpler headers */
        h2 {
            font-size: 1.5em; /* Smaller size */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            position: relative;
            display: inline-block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .blog-post, .music-section {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: rgb(255, 255, 255);
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        audio {
            margin-top: 20px;
        }

        /* Positioning JARCHIVE.NET in the left corner */
        .jarchive-dot-net {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 4em; /* Enlarged the font size */
            color: white;
            text-transform: uppercase;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <!-- The glitch effect on the left -->
        <div class="jarchive-dot-net glitch glitch-effect" data-text="JARCHIVE.NET">JARCHIVE.NET</div>

        <!-- Main centered header -->
        <h1 class="glitch glitch-effect" data-text="JARCHIVE">JARCHIVE</h1>
    </header>

    <div class="content">
        <section class="blog-post">
            <h2 class="glitch-effect" data-text="JR Blog">JR Blog</h2>
            <p>Oh Whats Up.</p>
        </section>
        <section class="music-section">
            <h2 class="glitch-effect" data-text="Music Section">Music Section</h2>
            <p>Check out this cool track:</p>
            <audio controls>
                <source src="audio/sample-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
