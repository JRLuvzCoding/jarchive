<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE.NET</title>
    <link rel="icon" href="Icons/Icon website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: 
                url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'),
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 0, 0.15) 0%, 
                    rgba(0, 0, 0, 0.15) 20%, 
                    rgba(255, 0, 0, 0.1) 40%, 
                    rgba(0, 0, 0, 0.1) 60%, 
                    rgba(255, 0, 0, 0.2) 80%, 
                    rgba(0, 0, 0, 0.2) 100%
                );
            background-blend-mode: overlay;
            background-size: cover, cover;
            background-position: center;
            background-repeat: no-repeat, repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 0 20px;
            border-bottom: 2px solid rgb(255, 46, 46);
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 0 5px red,
                0 0 10px red,
                0 0 15px black,
                0 0 20px black;
            border: 1px solid red;
            padding: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: max-content;
            background-color: black;
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            clip-path: polygon(0 0, 100% 10%, 100% 90%, 0 100%);
        }

        .jarchive-dot-net::before {
            text-shadow: 2px 2px red;
            animation: glitch-shift 0.15s infinite alternate;
        }

        .jarchive-dot-net::after {
            text-shadow: -2px -2px rgb(220, 220, 226);
            animation: glitch-shift 0.15s infinite alternate-reverse;
        }

        @keyframes glitch-shift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(3px, -3px); }
            100% { transform: translate(-3px, 3px); }
        }

        .center-header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: rgb(255, 0, 0);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red, 0 0 10px rgb(255, 0, 0), 0 0 20px red;
            z-index: 1;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon div {
            width: 35px;
            height: 5px;
            background-color: red;
            margin: 6px 0;
            transition: 0.4s;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        nav ul.show-menu {
            display: block;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }

        .intro h2 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgb(255, 0, 0);
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 1.5em;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 6px solid red;
        }

        .footer-social-links a {
            color: red;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-social-links a:hover {
            color: white;
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 10px;
                background-color: black;
                width: 150px;
            }

            nav ul.show-menu {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            .content .intro {
                width: 90%;
            }

            .footer-social-links a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>

            <div></div>

        </div>
        <ul id="menuLinks">

        </ul>

</header>

        <p>Stay tuned, got some new shit up!</p>
    </section>
</section>

        <a href="https://x.com/Jonathan_5910_" target="_blank" aria-label="Follow on Twitter"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://www.linkedin.com/in/jonathan-rodriguezjarchive/" target="_blank" aria-label="Connect on LinkedIn"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://www.instagram.com/_jrrodriguezzz/" target="_blank" aria-label="Follow on Instagram"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
</footer>
<script>
    function toggleMenu() {
        const menu = document.getElementById('menuLinks');
        menu.classList.toggle('show-menu');
    }
</script>
</body>
</html>
