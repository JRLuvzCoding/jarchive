<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE</title>
    <link rel="icon" href="icon-website.png" type="image/png"> <!-- Favicon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('file-qNJ2r3YByA3LbPQnduwxrQUF.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow vertical scrolling */
        }

        header {
            position: relative;
            padding: 20px;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: black;
            text-align: center;
        }
        

        .glitch {
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            display: inline-block;
        }

        h1.glitch {
            font-size: 2.5em;
            color: red;
            text-shadow: 0 0 10px red;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            animation: glitch-animation 3s infinite;
        }

        .glitch::before {
            color: red;
            text-shadow: 0 0 10px red;
            z-index: -1;
            clip: rect(5px, 900px, 80px, 0);
        }

        .glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(10px, 900px, 85px, 0);
            animation: glitch-animation 3s infinite alternate;
        }

        @keyframes glitch-animation {
            0% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
            10% { clip: rect(0, 900px, 10px, 0); transform: translate(-2px, 0); }
            20% { clip: rect(10px, 900px, 20px, 0); transform: translate(2px, 0); }
            30% { clip: rect(0, 900px, 30px, 0); transform: translate(-2px, 0); }
            40% { clip: rect(20px, 900px, 40px, 0); transform: translate(2px, 0); }
            50% { clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, 0); }
            60% { clip: rect(0, 900px, 60px, 0); transform: translate(2px, 0); }
            70% { clip: rect(10px, 900px, 70px, 0); transform: translate(0); }
            80% { clip: rect(0, 900px, 80px, 0); transform: translate(-2px, 0); }
            90% { clip: rect(20px, 900px, 90px, 0); transform: translate(2px, 0); }
            100% { clip: rect(0, 900px, 100px, 0); transform: translate(0); }
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh; /* Ensures it takes at least the full viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .blog-post, .music-section {
            margin-bottom: 60px;
            text-align: center;
            width: 60%;
        }

        h2 {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            color: red;
            text-shadow: 0 0 10px red;
        }

        p {
            font-size: 1.5em;
        }

        .jarchive-dot-net {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
            z-index: 1;
            border: 2px solid red;
            padding: 10px;
        }

        /* Blog link styles */
        .blog-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: white;
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
            z-index: 1;
        }

        .blog-link.glitch::before, .blog-link.glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            animation: glitch-animation 3s infinite;
        }

        .blog-link.glitch::before {
            color: red;
            text-shadow: 0 0 10px red;
            z-index: -1;
            clip: rect(5px, 900px, 80px, 0);
        }

        .blog-link.glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(10px, 900px, 85px, 0);
            animation: glitch-animation 3s infinite alternate;
        }

        /* Retro-themed audio player styles with pixelation */
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            background-color: black;
            border: 1px solid red;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            filter: contrast(1.2) saturate(1.5) drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            image-rendering: pixelated; /* Adds pixelated look */
        }

        audio::-webkit-media-controls-panel {
            background-color: black;
            border: none; /* Remove the unwanted white border */
            border-radius: 10px;
        }

        audio::-webkit-media-controls-play-button {
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            height: 20px;
            width: 20px;
        }

        audio::-webkit-media-controls-volume-slider {
            background-color: red;
            border: none; /* Remove the white border */
            height: 10px;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-timeline {
            background-color: red;
            border: none; /* Remove the white border */
            height: 10px;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-volume-up-button {
            background-color: red;
            border: 2px solid white;
            border-radius: 50%;
            height: 20px;
            width: 20px;
        }

        /* Style for the 'Play Next Song' button */
        #nextTrackButton {
            background-color: black;
            color: red;
            border: 1px solid red;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            filter: contrast(1.2) saturate(1.5) drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            cursor: pointer;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Hover effect */
        #nextTrackButton:hover {
            background-color: red;
            color: black;
        }

        /* Center the button */
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Social media links */
        .social-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: red;
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: red;
            border-top: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" style="position: fixed; width: 100%; height: 100%; background: black; color: red; display: flex; justify-content: center; align-items: center;">
        <h1>Loading...</h1>
    </div>

    <header>
        <div class="jarchive-dot-net glitch" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
        <a href="blog.html" class="blog-link glitch" data-text="Blog">Blog</a>
        <a href="musicSelection.html" class="music-link glitch" data-text="Music">Music</a>
        <h1 class="glitch" data-text="JARCHIVE">JARCHIVE</h1>
    </header>

    <div class="content">
        <section class="blog-post">
            <h2 class="glitch" data-text="JR Blog">JR Blog</h2>
            <p>Oh Whats Up.</p>
        </section>
        <section class="music-section">
            <h2 class="glitch" data-text="Music Section">Music Section</h2>
            <p>Check out this cool track:</p>
            <p>IMissJackson.wav</p>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="sample_music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!-- Centered and styled button -->
            <div class="audio-controls">
                <button id="nextTrackButton" onclick="changeTrack('song2.mp3')">Play Next Song</button>
            </div>
        </section>

        <div class="social-links">
            <a href="https://x.com/Jonathan_5910_" target="_blank" aria-label="Follow on Twitter"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.linkedin.com/in/jonathan-rodriguezjarchive/" target="_blank" aria-label="Connect on LinkedIn"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://www.instagram.com/_jrrodriguezzz/" target="_blank" aria-label="Follow on Instagram"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>

    <footer>
        <p>© 2024 JARCHIVE. All rights reserved.</p>
    </footer>

    <button id="backToTop">Back to Top</button>

    <script>
        // Loading screen removal
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
        };

        // Back to top button functionality
        const backToTopButton = document.getElementById('backToTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Change track functionality
        function changeTrack(track) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = track;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
