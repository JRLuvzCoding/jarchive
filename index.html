<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARCHIVE.NET</title>
    <link rel="icon" href="Icons/Icon website.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="shared/audio-player.css">
    <link rel="stylesheet" href="shared/navigation.css">
    <style>
        body {
            background-image: 
                url('file-qNJ2r3YByA3LbPQnduwxrQUF.png'),
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 0, 0, 0.15) 0%, 
                    rgba(0, 0, 0, 0.15) 20%, 
                    rgba(255, 0, 0, 0.1) 40%, 
                    rgba(0, 0, 0, 0.1) 60%, 
                    rgba(255, 0, 0, 0.2) 80%, 
                    rgba(0, 0, 0, 0.2) 100%
                );
            background-blend-mode: overlay;
            background-size: cover, cover;
            background-position: center;
            background-repeat: no-repeat, repeat;
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }

        header {
            position: relative;
            padding: 0 20px;
            border-bottom: 2px solid rgb(255, 46, 46);
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            backdrop-filter: blur(10px);
        }

        .jarchive-dot-net {
            font-size: 2.5em;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow:
                0 0 5px red,
                0 0 10px red,
                0 0 15px black,
                0 0 20px black;
            border: 1px solid red;
            padding: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            width: max-content;
            background-color: black;
            transition: all 0.3s ease;
        }

        .jarchive-dot-net:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .jarchive-dot-net::before,
        .jarchive-dot-net::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            clip-path: polygon(0 0, 100% 10%, 100% 90%, 0 100%);
        }

        .jarchive-dot-net::before {
            text-shadow: 2px 2px red;
            animation: glitch-shift 0.15s infinite alternate;
        }

        .jarchive-dot-net::after {
            text-shadow: -2px -2px rgb(220, 220, 226);
            animation: glitch-shift 0.15s infinite alternate-reverse;
        }

        @keyframes glitch-shift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(3px, -3px); }
            100% { transform: translate(-3px, 3px); }
        }

        .center-header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: rgb(255, 0, 0);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red, 0 0 10px rgb(255, 0, 0), 0 0 20px red;
            z-index: 1;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgb(255, 0, 0);
            text-shadow: 0 0 20px red, 0 0 30px red;
            margin-bottom: 20px;
            animation: heroGlow 2s ease-in-out infinite alternate;
        }

        @keyframes heroGlow {
            from { text-shadow: 0 0 20px red, 0 0 30px red; }
            to { text-shadow: 0 0 30px red, 0 0 40px red, 0 0 50px red; }
        }

        .hero-subtitle {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hero-description {
            font-size: 1.2em;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Latest Release Section */
        .latest-release {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .latest-release h2 {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .release-card {
            display: flex;
            align-items: center;
            gap: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .release-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }

        .release-cover {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #ff0000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .release-info {
            flex: 1;
            text-align: left;
        }

        .release-title {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .release-artist {
            font-size: 1.2em;
            color: #ff0000;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .release-date {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .release-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #ff0000;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: rgba(255, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        /* Media Gallery Section */
        .media-section {
            margin: 60px auto;
            max-width: 1000px;
        }

        .media-section h2 {
            font-size: 2.5em;
            color: #ff0000;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
        }

        .media-item:hover {
            border-color: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .media-item:hover .media-overlay {
            transform: translateY(0);
        }

        .media-title {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .media-type {
            color: #ff0000;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: red;
            border-top: 6px solid red;
            margin-top: 60px;
        }

        .footer-social-links {
            margin-top: 20px;
        }

        .footer-social-links a {
            color: red;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-social-links a:hover {
            color: white;
            transform: translateY(-3px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }

            .hero-subtitle {
                font-size: 1.2em;
            }

            .release-card {
                flex-direction: column;
                text-align: center;
            }

            .release-info {
                text-align: center;
            }

            .release-actions {
                justify-content: center;
            }

            .media-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .jarchive-dot-net {
                font-size: 1.8em;
            }

            .center-header {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2em;
            }

            .latest-release h2,
            .media-section h2 {
                font-size: 2em;
            }

            .release-cover {
                width: 100px;
                height: 100px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="jarchive-dot-net" data-text="JARCHIVE.NET">JARCHIVE.NET</div>
    <div class="center-header">JARCHIVE</div>
</header>

<section class="content">
    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">Welcome to JARCHIVE.NET</h1>
        <p class="hero-subtitle">Community :)</p>
        <p class="hero-description">
            Stay tuned, got some new shit up! Experience the latest tracks, 
            explore our media collection, and join the community.
        </p>
    </section>

    <!-- Latest Release Section -->
    <section class="latest-release">
        <h2>Latest Release</h2>
        <div class="release-card" id="latest-release-card">
            <!-- Content will be populated by JavaScript -->
        </div>
    </section>

    <!-- Media Gallery Section -->
    <section class="media-section">
        <h2>Recent Media</h2>
        <div class="media-gallery" id="media-gallery">
            <!-- Content will be populated by JavaScript -->
        </div>
    </section>
</section>

<footer>
    <p>© 2024 JARCHIVE.NET. All rights reserved.</p>
    <div class="footer-social-links">
        <a href="https://x.com/Jonathan_5910_" target="_blank" aria-label="Follow on Twitter">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://www.linkedin.com/in/jonathan-rodriguezjarchive/" target="_blank" aria-label="Connect on LinkedIn">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://www.instagram.com/_jrrodriguezzz/" target="_blank" aria-label="Follow on Instagram">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>
</footer>

<script src="shared/audio-player.js"></script>
<script src="shared/navigation.js"></script>
<script>
    // Initialize latest release
    document.addEventListener('DOMContentLoaded', () => {
        // Wait for player to be initialized
        setTimeout(() => {
            if (window.jarchivePlayer) {
                const latestTrack = window.jarchivePlayer.getLatestTrack();
                if (latestTrack) {
                    const releaseCard = document.getElementById('latest-release-card');
                    releaseCard.innerHTML = `
                        <img src="${latestTrack.cover}" alt="${latestTrack.title}" class="release-cover">
                        <div class="release-info">
                            <div class="release-title">${latestTrack.title}</div>
                            <div class="release-artist">${latestTrack.artist}</div>
                            <div class="release-date">Released: ${new Date(latestTrack.date).toLocaleDateString()}</div>
                            <div class="release-actions">
                                <button class="btn btn-primary" onclick="playLatestTrack()">
                                    <i class="fas fa-play"></i> Play Now
                                </button>
                                <a href="${latestTrack.download}" class="btn" download>
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </div>
                        </div>
                    `;
                }
            }
        }, 100);

        // Initialize media gallery
        initializeMediaGallery();
    });

    function playLatestTrack() {
        if (window.jarchivePlayer) {
            const latestTrack = window.jarchivePlayer.getLatestTrack();
            if (latestTrack) {
                window.jarchivePlayer.playTrackByTitle(latestTrack.title);
            }
        }
    }

    function initializeMediaGallery() {
        const mediaItems = [
            {
                src: 'media/Photos/macBook.jpeg',
                title: 'Studio Setup',
                type: 'Photo'
            },
            {
                src: 'media/Photos/mix.png',
                title: 'Mixing Session',
                type: 'Photo'
            },
            {
                src: 'media/Videos/g6early.mp4',
                title: 'G6 Early',
                type: 'Video'
            },
            {
                src: 'media/Photos/weLit.png',
                title: 'We Lit',
                type: 'Photo'
            }
        ];

        const gallery = document.getElementById('media-gallery');
        mediaItems.forEach(item => {
            const mediaElement = item.type === 'Video' 
                ? `<video src="${item.src}" controls></video>`
                : `<img src="${item.src}" alt="${item.title}">`;
            
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.innerHTML = `
                ${mediaElement}
                <div class="media-overlay">
                    <div class="media-title">${item.title}</div>
                    <div class="media-type">${item.type}</div>
                </div>
            `;
            gallery.appendChild(mediaItem);
        });
    }
</script>
</body>
</html>
